<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BU MET Guide - Course & Career Advisor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bu-red: #CC0000;
            --bu-red-dark: #A00000;
            --bu-gray: #2D2D2D;
            --bu-light: #F5F5F5;
            --accent-blue: #0066CC;
            --success-green: #28a745;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bu-red) 0%, var(--bu-red-dark) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            height: 90vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--bu-red) 0%, var(--bu-red-dark) 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-bar {
            padding: 10px 20px;
            background: var(--bu-light);
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success-green);
        }

        .status-dot.disconnected {
            background: #dc3545;
        }

        /* CRITICAL: Make sure chat container is visible and has proper sizing */
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
            min-height: 300px;
        }

        /* CRITICAL: Ensure messages are visible */
        .chat-message {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            /* Force visibility */
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, var(--accent-blue), #0052a3);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .agent-message {
            background: white;
            border: 2px solid #e0e0e0;
            color: #333;
            margin-right: auto;
        }

        .message-header {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
        }

        #messageInput:focus {
            border-color: var(--bu-red);
        }

        #sendBtn {
            background: linear-gradient(135deg, var(--bu-red), var(--bu-red-dark));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            width: fit-content;
            margin: 10px 0;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-banner {
            background: #fee;
            color: #c00;
            padding: 10px 20px;
            margin: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .error-banner.show {
            display: block;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            padding: 15px 20px;
            flex-wrap: wrap;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .quick-btn {
            padding: 6px 12px;
            background: white;
            border: 2px solid var(--bu-red);
            color: var(--bu-red);
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .quick-btn:hover {
            background: var(--bu-red);
            color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .control-btn {
            padding: 6px 12px;
            background: var(--bu-light);
            border: 1px solid #ddd;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            color: #555;
        }

        .control-btn:hover {
            background: #e0e0e0;
        }

        /* Debug panel - hidden by default, shown when debug mode is on */
        #debugPanel {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 10px;
            border-radius: 5px;
            z-index: 9999;
        }

        #debugPanel.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ BU MET Course & Career Guide</h1>
            <div class="subtitle">Master of Science in Computer Information Systems</div>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div style="font-size: 12px; color: #666;">
                Session: <span id="sessionInfo">Not started</span>
            </div>
        </div>

        <div class="error-banner" id="errorBanner"></div>

        <div class="quick-actions">
            <button class="quick-btn" onclick="sendQuickMessage('Hello!')">ðŸ‘‹ Greeting</button>
            <button class="quick-btn" onclick="sendQuickMessage('I need help with course selection')">ðŸ“š Courses</button>
            <button class="quick-btn" onclick="sendQuickMessage('I want career advice')">ðŸ’¼ Career</button>
            <button class="quick-btn" onclick="sendQuickMessage('Help me plan my schedule')">ðŸ“… Schedule</button>
        </div>

        <div id="chatContainer">
            <!-- Messages will appear here -->
        </div>

        <div class="input-area">
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                >
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="clearChat()">Clear</button>
                <button class="control-btn" onclick="toggleDebug()">Debug</button>
                <button class="control-btn" onclick="testDisplay()">Test</button>
            </div>
        </div>
    </div>

    <!-- Debug panel -->
    <div id="debugPanel"></div>

    <script>
        // Configuration
        const API_URL = 'http://localhost:8000';
        let sessionId = null;
        let messageCount = 0;
        let debugMode = false;
        
        // Create a unique user ID for this session
        const userId = 'bu_user_' + Date.now();

        // Debug logging
        function debug(msg) {
            console.log(`[DEBUG] ${msg}`);
            if (debugMode) {
                const panel = document.getElementById('debugPanel');
                const time = new Date().toLocaleTimeString();
                panel.innerHTML = `[${time}] ${msg}<br>` + panel.innerHTML;
            }
        }

        // Toggle debug mode
        function toggleDebug() {
            debugMode = !debugMode;
            document.getElementById('debugPanel').classList.toggle('active', debugMode);
            debug('Debug mode: ' + (debugMode ? 'ON' : 'OFF'));
        }

        // CRITICAL FUNCTION: Add message to display
        function addMessageToChat(text, type) {
            debug(`Adding ${type} message: "${text}"`);
            
            const container = document.getElementById('chatContainer');
            if (!container) {
                debug('ERROR: Chat container not found!');
                return;
            }

            // Create message element
            const msgDiv = document.createElement('div');
            msgDiv.className = `chat-message ${type}-message`;
            
            // Add header with timestamp
            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = `${type === 'user' ? 'You' : 'Agent'} â€¢ ${new Date().toLocaleTimeString()}`;
            
            // Add message text
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            
            msgDiv.appendChild(header);
            msgDiv.appendChild(textDiv);
            
            // CRITICAL: Actually add to container
            container.appendChild(msgDiv);
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
            
            messageCount++;
            debug(`Message ${messageCount} added successfully`);
        }

        // Send message function
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) {
                debug('No message to send');
                return;
            }
            
            debug(`Sending: "${message}"`);
            
            // Clear input and disable
            input.value = '';
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            // Show typing indicator
            document.getElementById('typingIndicator').classList.add('active');
            
            // Add user message
            addMessageToChat(message, 'user');
            
            try {
                // Make API call
                debug('Making API request...');
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: userId,
                        session_id: sessionId
                    })
                });
                
                debug(`Response status: ${response.status}`);
                
                const responseText = await response.text();
                debug(`Response text: ${responseText.substring(0, 100)}...`);
                
                const data = JSON.parse(responseText);
                
                if (data.response) {
                    // Add agent response
                    addMessageToChat(data.response, 'agent');
                    
                    // Update session
                    if (!sessionId) {
                        sessionId = data.session_id;
                        document.getElementById('sessionInfo').textContent = sessionId.substring(0, 20) + '...';
                        debug(`Session ID set: ${sessionId}`);
                    }
                } else {
                    throw new Error('No response from agent');
                }
                
            } catch (error) {
                debug(`Error: ${error.message}`);
                console.error('Full error:', error);
                addMessageToChat(`Error: ${error.message}`, 'agent');
                showError(error.message);
            } finally {
                // Re-enable input
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('typingIndicator').classList.remove('active');
                input.focus();
            }
        }

        // Quick message buttons
        function sendQuickMessage(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        // Clear chat
        function clearChat() {
            document.getElementById('chatContainer').innerHTML = '';
            messageCount = 0;
            debug('Chat cleared');
        }

        // Test display function
        function testDisplay() {
            addMessageToChat('Test user message at ' + new Date().toLocaleTimeString(), 'user');
            setTimeout(() => {
                addMessageToChat('Test agent response at ' + new Date().toLocaleTimeString(), 'agent');
            }, 500);
        }

        // Show error
        function showError(msg) {
            const banner = document.getElementById('errorBanner');
            banner.textContent = msg;
            banner.classList.add('show');
            setTimeout(() => banner.classList.remove('show'), 5000);
        }

        // Check API health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    document.getElementById('statusDot').classList.remove('disconnected');
                    document.getElementById('statusText').textContent = 'Connected';
                    debug('API health check: OK');
                } else {
                    throw new Error('API not responding');
                }
            } catch (e) {
                document.getElementById('statusDot').classList.add('disconnected');
                document.getElementById('statusText').textContent = 'Disconnected';
                debug('API health check: FAILED');
            }
        }

        // Enter key handling
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            debug('Page loaded, initializing...');
            checkHealth();
            document.getElementById('messageInput').focus();
            
            // Check health every 30 seconds
            setInterval(checkHealth, 30000);
            
            // Add welcome message
            setTimeout(() => {
                addMessageToChat('Welcome to BU MET Guide! How can I help you today?', 'agent');
            }, 1000);
        });

        // Prevent accidental page unload
        window.addEventListener('beforeunload', (e) => {
            if (messageCount > 0) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
