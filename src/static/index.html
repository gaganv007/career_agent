<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BU Course Agent - AI Academic Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated Gradient Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        
        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Rainbow Text */
        .rainbow-text {
            background: linear-gradient(45deg, #f72585, #b5179e, #7209b7, #560bad, #480ca8, #3a0ca3, #3f37c9, #4361ee, #4895ef, #4cc9f0);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
        }
        
        @keyframes rainbow {
            to { background-position: 200% center; }
        }
        
        /* Bounce Animation */
        .bounce-in {
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) translateY(30px); }
            50% { transform: scale(1.05) translateY(-10px); }
            70% { transform: scale(0.95) translateY(5px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        /* Floating Animation */
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Neon Glow */
        .neon-glow {
            animation: neonPulse 2s ease-in-out infinite;
        }
        
        @keyframes neonPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.8),
                            0 0 40px rgba(102, 126, 234, 0.6),
                            0 0 60px rgba(102, 126, 234, 0.4);
            }
            50% { 
                box-shadow: 0 0 30px rgba(102, 126, 234, 1),
                            0 0 50px rgba(102, 126, 234, 0.8),
                            0 0 70px rgba(102, 126, 234, 0.6);
            }
        }
        
        /* Card Hover */
        .card-hover {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .card-hover:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* Button Animation */
        .btn-animated {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 32px;
            border-radius: 50px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .btn-animated::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .btn-animated:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }
        
        /* Message Animation */
        .message-bubble {
            animation: messagePop 0.5s ease-out;
        }
        
        @keyframes messagePop {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            50% { transform: scale(1.05) translateY(-5px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        /* Typing Dots */
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            margin: 0 3px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typingAnimation {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <!-- Floating Orbs -->
    <div class="orb" style="width: 400px; height: 400px; top: -200px; left: -100px; background: radial-gradient(circle, rgba(102, 126, 234, 0.3), transparent);"></div>
    <div class="orb" style="width: 300px; height: 300px; bottom: -150px; right: -100px; background: radial-gradient(circle, rgba(240, 147, 251, 0.3), transparent); animation-delay: -5s;"></div>
    <div class="orb" style="width: 350px; height: 350px; top: 50%; left: 50%; background: radial-gradient(circle, rgba(118, 75, 162, 0.3), transparent); animation-delay: -10s;"></div>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Configuration
        const API_BASE_URL = 'http://localhost:8000';

        // Navigation Component
        const Navigation = ({ currentPage, setCurrentPage }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'Home', path: 'home', icon: 'fa-home' },
                { name: 'Features', path: 'features', icon: 'fa-sparkles' },
                { name: 'About', path: 'about', icon: 'fa-info-circle' },
                { name: 'Contact', path: 'contact', icon: 'fa-envelope' }
            ];

            return (
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${
                    isScrolled ? 'glass py-3' : 'py-6'
                }`}>
                    <div className="container mx-auto px-6">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center space-x-3">
                                <div className="w-12 h-12 rounded-full bg-gradient-to-r from-purple-400 to-pink-600 flex items-center justify-center floating">
                                    <i className="fas fa-graduation-cap text-white text-xl"></i>
                                </div>
                                <h1 className="text-2xl font-bold rainbow-text">BU Course Agent</h1>
                            </div>
                            
                            {/* Desktop Menu */}
                            <div className="hidden md:flex items-center space-x-6">
                                {navLinks.map(link => (
                                    <button
                                        key={link.path}
                                        onClick={() => setCurrentPage(link.path)}
                                        className={`text-white transition-all duration-300 hover:scale-110 ${
                                            currentPage === link.path ? 'font-bold' : ''
                                        }`}
                                    >
                                        <i className={`fas ${link.icon} mr-2`}></i>
                                        {link.name}
                                    </button>
                                ))}
                                <button 
                                    onClick={() => setCurrentPage('chat')}
                                    className="btn-animated"
                                >
                                    Get Started âœ¨
                                </button>
                            </div>
                            
                            {/* Mobile Menu Button */}
                            <button
                                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                className="md:hidden text-white text-2xl"
                            >
                                <i className={`fas ${mobileMenuOpen ? 'fa-times' : 'fa-bars'}`}></i>
                            </button>
                        </div>
                        
                        {/* Mobile Menu */}
                        {mobileMenuOpen && (
                            <div className="md:hidden glass mt-4 p-6 rounded-2xl bounce-in">
                                {navLinks.map(link => (
                                    <button
                                        key={link.path}
                                        onClick={() => {
                                            setCurrentPage(link.path);
                                            setMobileMenuOpen(false);
                                        }}
                                        className={`block w-full text-left text-white py-3 px-4 rounded-lg transition-all hover:bg-white hover:bg-opacity-10 ${
                                            currentPage === link.path ? 'bg-white bg-opacity-10' : ''
                                        }`}
                                    >
                                        <i className={`fas ${link.icon} mr-3`}></i>
                                        {link.name}
                                    </button>
                                ))}
                                <button
                                    onClick={() => {
                                        setCurrentPage('chat');
                                        setMobileMenuOpen(false);
                                    }}
                                    className="w-full text-left text-white py-3 px-4 rounded-lg transition-all hover:bg-white hover:bg-opacity-10 mt-2 font-bold"
                                >
                                    <i className="fas fa-comments mr-3"></i>
                                    Get Started
                                </button>
                            </div>
                        )}
                    </div>
                </nav>
            );
        };

        // Home Page
        const HomePage = ({ setCurrentPage }) => {
            const features = [
                { icon: 'fa-brain', title: 'AI-Powered Recommendations', description: 'Get personalized course suggestions based on your academic profile', color: 'from-purple-400 to-pink-600' },
                { icon: 'fa-calendar-check', title: 'Smart Schedule Planning', description: 'Optimize your semester schedule with intelligent conflict resolution', color: 'from-blue-400 to-cyan-600' },
                { icon: 'fa-graduation-cap', title: 'Degree Planning', description: 'Map out your academic path from enrollment to graduation', color: 'from-green-400 to-teal-600' },
                { icon: 'fa-file-alt', title: 'Document Analysis', description: 'Upload transcripts, resumes, and job descriptions for tailored advice', color: 'from-yellow-400 to-orange-600' }
            ];

            return (
                <div className="min-h-screen pt-24 pb-12">
                    <section className="container mx-auto px-6 py-20">
                        <div className="text-center max-w-5xl mx-auto">
                            <div className="mb-8">
                                <i className="fas fa-robot text-8xl text-white opacity-90 floating"></i>
                            </div>
                            <h1 className="text-5xl md:text-7xl font-black text-white mb-6 bounce-in">
                                Your AI Academic <span className="rainbow-text">Companion</span>
                            </h1>
                            <p className="text-xl md:text-2xl text-white opacity-90 mb-12">
                                Navigate your academic journey at BU MET with AI-powered assistance
                            </p>
                            <button 
                                onClick={() => setCurrentPage('chat')}
                                className="btn-animated text-lg px-8 py-4 neon-glow"
                            >
                                <i className="fas fa-comments mr-3"></i>
                                Start Chatting
                            </button>
                        </div>
                    </section>

                    <section className="container mx-auto px-6 py-20">
                        <h2 className="text-4xl font-bold text-center text-white mb-12">
                            Core Features
                        </h2>
                        <div className="grid md:grid-cols-2 lg:grid-cols-2 gap-8 max-w-4xl mx-auto">
                            {features.map((feature, index) => (
                                <div
                                    key={index}
                                    className="glass p-8 rounded-2xl card-hover bounce-in"
                                    style={{ animationDelay: `${index * 0.1}s` }}
                                >
                                    <div className={`w-16 h-16 rounded-2xl bg-gradient-to-r ${feature.color} flex items-center justify-center mb-6`}>
                                        <i className={`fas ${feature.icon} text-white text-2xl`}></i>
                                    </div>
                                    <h3 className="text-2xl font-bold text-white mb-3">{feature.title}</h3>
                                    <p className="text-white opacity-80">{feature.description}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section className="container mx-auto px-6 py-20">
                        <div className="glass rounded-3xl p-12 text-center">
                            <h2 className="text-4xl font-bold text-white mb-6">
                                Ready to Start Your Academic Journey?
                            </h2>
                            <p className="text-xl text-white opacity-80 mb-8 max-w-2xl mx-auto">
                                Get instant, AI-powered guidance for course selection and academic planning at Boston University MET.
                            </p>
                            <button 
                                onClick={() => setCurrentPage('chat')}
                                className="btn-animated text-lg px-10 py-4"
                            >
                                Get Started Now
                                <i className="fas fa-arrow-right ml-3"></i>
                            </button>
                        </div>
                    </section>
                </div>
            );
        };

        // Upload Modal Component
        const UploadModal = ({ isOpen, onClose, onUpload }) => {
            const [selectedFile, setSelectedFile] = useState(null);
            const [documentType, setDocumentType] = useState('');
            const fileInputRef = useRef(null);

            const documentTypes = [
                { value: 'transcript', label: 'Academic Transcript', icon: 'fa-file-alt' },
                { value: 'resume', label: 'Resume/CV', icon: 'fa-id-card' },
                { value: 'job_description', label: 'Job Description', icon: 'fa-briefcase' },
                { value: 'course_list', label: 'Course List', icon: 'fa-list' },
                { value: 'other', label: 'Other Document', icon: 'fa-file' }
            ];

            const handleFileSelect = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setSelectedFile(file);
                }
            };

            const handleUpload = () => {
                if (selectedFile && documentType) {
                    onUpload(selectedFile, documentType);
                    setSelectedFile(null);
                    setDocumentType('');
                    onClose();
                }
            };

            if (!isOpen) return null;

            return (
                <div className="modal-backdrop">
                    <div className="modal-content glass rounded-2xl p-8 max-w-lg w-full mx-4">
                        <div className="flex items-center justify-between mb-6">
                            <h2 className="text-2xl font-bold text-white">Upload Document</h2>
                            <button onClick={onClose} className="text-white opacity-60 hover:opacity-100">
                                <i className="fas fa-times text-xl"></i>
                            </button>
                        </div>

                        {/* Document Type Selection */}
                        <div className="mb-6">
                            <label className="text-white mb-3 block">Select Document Type:</label>
                            <div className="space-y-2">
                                {documentTypes.map(type => (
                                    <button
                                        key={type.value}
                                        onClick={() => setDocumentType(type.value)}
                                        className={`w-full p-3 rounded-lg text-white text-left flex items-center transition-all ${
                                            documentType === type.value 
                                                ? 'bg-gradient-to-r from-blue-500 to-purple-600' 
                                                : 'glass hover:bg-white hover:bg-opacity-10'
                                        }`}
                                    >
                                        <i className={`fas ${type.icon} mr-3`}></i>
                                        {type.label}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* File Selection */}
                        {documentType && (
                            <div className="mb-6">
                                <input
                                    ref={fileInputRef}
                                    type="file"
                                    onChange={handleFileSelect}
                                    accept=".pdf,.doc,.docx,.txt"
                                    className="hidden"
                                />
                                <button
                                    onClick={() => fileInputRef.current?.click()}
                                    className="w-full glass p-4 rounded-lg text-white hover:bg-white hover:bg-opacity-10 transition-all"
                                >
                                    <i className="fas fa-cloud-upload-alt mr-3"></i>
                                    {selectedFile ? selectedFile.name : 'Choose File'}
                                </button>
                            </div>
                        )}

                        {/* Action Buttons */}
                        <div className="flex space-x-3">
                            <button
                                onClick={handleUpload}
                                disabled={!selectedFile || !documentType}
                                className={`flex-1 py-3 rounded-lg font-semibold transition-all ${
                                    selectedFile && documentType
                                        ? 'btn-animated'
                                        : 'glass text-white opacity-50 cursor-not-allowed'
                                }`}
                            >
                                Upload
                            </button>
                            <button
                                onClick={onClose}
                                className="flex-1 glass text-white py-3 rounded-lg font-semibold hover:bg-white hover:bg-opacity-10 transition-all"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Chat Page Component
        const ChatPage = ({ messages, setMessages, inputValue, setInputValue, sessionId, setSessionId }) => {
            const [isTyping, setIsTyping] = useState(false);
            const [userId] = useState(localStorage.getItem('userId') || `user_${Date.now()}`);
            const [uploadModalOpen, setUploadModalOpen] = useState(false);
            const messagesEndRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('userId', userId);
                // Only add welcome message if chat is empty
                if (messages.length === 0) {
                    setMessages([{
                        id: Date.now(),
                        text: "Hello! I'm your BU Course Agent. I can help you with:\n\nâ€¢ Course recommendations\nâ€¢ Schedule planning\nâ€¢ Degree requirements\nâ€¢ Academic guidance\n\nYou can also upload documents like transcripts, resumes, or job descriptions for personalized advice!",
                        sender: 'agent',
                        timestamp: new Date()
                    }]);
                }
            }, []);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const sendMessage = async (text = null) => {
                const messageText = text || inputValue.trim();
                if (!messageText) return;

                const userMessage = {
                    id: Date.now(),
                    text: messageText,
                    sender: 'user',
                    timestamp: new Date()
                };
                setMessages(prev => [...prev, userMessage]);
                setInputValue('');
                setIsTyping(true);

                try {
                    const response = await fetch(`${API_BASE_URL}/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: messageText,
                            user_id: userId,
                            session_id: sessionId
                        })
                    });

                    const data = await response.json();
                    
                    if (!sessionId && data.session_id) {
                        setSessionId(data.session_id);
                    }

                    const agentMessage = {
                        id: Date.now() + 1,
                        text: data.response || "I'm here to help with your academic planning!",
                        sender: 'agent',
                        timestamp: new Date()
                    };
                    setMessages(prev => [...prev, agentMessage]);

                } catch (error) {
                    console.error('Error:', error);
                    setMessages(prev => [...prev, {
                        id: Date.now() + 1,
                        text: "I'm having trouble connecting right now. Please ensure the backend server is running on port 8000.",
                        sender: 'agent',
                        timestamp: new Date()
                    }]);
                } finally {
                    setIsTyping(false);
                }
            };

            const quickActions = [
                { text: 'ðŸ“š Course Recommendations', action: 'What courses should I take next semester?' },
                { text: 'ðŸ“… Schedule Planning', action: 'Help me plan my class schedule' },
                { text: 'ðŸŽ¯ Degree Requirements', action: 'What are my remaining degree requirements?' },
                { text: 'ðŸ’¡ Academic Advice', action: 'Give me academic advice for success' }
            ];

            const handleFileUpload = (file, documentType) => {
                const typeLabels = {
                    'transcript': 'transcript',
                    'resume': 'resume',
                    'job_description': 'job description',
                    'course_list': 'course list',
                    'other': 'document'
                };
                const message = `I've uploaded my ${typeLabels[documentType]}: ${file.name}`;
                sendMessage(message);
            };

            const clearChat = () => {
                if (window.confirm('Are you sure you want to clear the chat history?')) {
                    setMessages([{
                        id: Date.now(),
                        text: "Chat cleared. How can I help you?",
                        sender: 'agent',
                        timestamp: new Date()
                    }]);
                    setSessionId(null);
                }
            };

            const exportChat = () => {
                const chatText = messages.map(m => 
                    `[${m.timestamp.toLocaleTimeString()}] ${m.sender === 'user' ? 'You' : 'Agent'}: ${m.text}`
                ).join('\n\n');
                
                const blob = new Blob([chatText], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `chat_export_${new Date().toISOString().split('T')[0]}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            };

            return (
                <div className="min-h-screen pt-20 flex">
                    {/* Upload Modal */}
                    <UploadModal
                        isOpen={uploadModalOpen}
                        onClose={() => setUploadModalOpen(false)}
                        onUpload={handleFileUpload}
                    />

                    {/* Sidebar */}
                    <div className="w-80 glass m-4 rounded-2xl p-6">
                        <h3 className="text-xl font-bold text-white mb-4">Quick Actions</h3>
                        
                        <button 
                            onClick={() => {
                                setMessages([{
                                    id: Date.now(),
                                    text: "Starting a new conversation. How can I help you?",
                                    sender: 'agent',
                                    timestamp: new Date()
                                }]);
                                setSessionId(null);
                            }}
                            className="w-full btn-animated mb-6"
                        >
                            <i className="fas fa-plus mr-2"></i>
                            New Chat
                        </button>

                        <div className="space-y-3 mb-6">
                            {quickActions.map((action, index) => (
                                <button
                                    key={index}
                                    onClick={() => sendMessage(action.action)}
                                    className="w-full text-left glass p-3 rounded-lg text-white hover:bg-white hover:bg-opacity-10 transition-all"
                                >
                                    {action.text}
                                </button>
                            ))}
                        </div>

                        <div className="mt-auto">
                            <button 
                                onClick={() => setUploadModalOpen(true)}
                                className="w-full glass p-3 rounded-lg text-white hover:bg-white hover:bg-opacity-10 transition-all"
                            >
                                <i className="fas fa-upload mr-2"></i>
                                Upload Document
                            </button>
                        </div>
                    </div>

                    {/* Chat Area */}
                    <div className="flex-grow flex flex-col m-4">
                        <div className="glass rounded-t-2xl p-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center">

                            <p className="text-white mb-4">To run this application locally, you need a Google Gemini API key:</p>
                            <ol className="space-y-3 text-white">
                                <li>1. Visit <a href="https://makersuite.google.com/app/apikey" target="_blank" rel="noopener noreferrer" className="text-blue-300 hover:underline">Google AI Studio</a></li>

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            // Lifted chat state to App level so it persists across tab changes
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [sessionId, setSessionId] = useState(null);

            const renderPage = () => {
                switch(currentPage) {
                    case 'home':
                        return <HomePage setCurrentPage={setCurrentPage} />;
                    case 'chat':
                        return (
                            <ChatPage 
                                messages={messages}
                                setMessages={setMessages}
                                inputValue={inputValue}
                                setInputValue={setInputValue}
                                sessionId={sessionId}
                                setSessionId={setSessionId}
                            />
                        );
                    case 'features':
                        return <FeaturesPage />;
                    case 'about':
                        return <AboutPage />;
                    case 'contact':
                        return <ContactPage />;
                    default:
                        return <HomePage setCurrentPage={setCurrentPage} />;
                }
            };

            return (
                <div className="min-h-screen">
                    <Navigation currentPage={currentPage} setCurrentPage={setCurrentPage} />
                    {renderPage()}
                </div>
            );
        };

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
