<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BU Course Agent - AI Academic Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .bg-bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            animation: float 20s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Neon Effects */
        .neon-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 20px rgba(255, 255, 255, 0.6),
                         0 0 30px rgba(102, 126, 234, 0.8),
                         0 0 40px rgba(102, 126, 234, 0.6);
        }
        
        .neon-box {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5),
                        0 0 40px rgba(102, 126, 234, 0.3),
                        0 0 60px rgba(102, 126, 234, 0.1);
        }
        
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-text-light {
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Animations */
        .slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .bounce {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Card Hover Effects */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* Button Styles */
        .btn-gradient {
            background: var(--primary-gradient);
            color: white;
            padding: 12px 32px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-gradient:hover::before {
            left: 100%;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        /* Chat Styles */
        .chat-container {
            height: calc(100vh - 200px);
            overflow-y: auto;
        }
        
        .message-bubble {
            animation: messageBubble 0.3s ease-out;
        }
        
        @keyframes messageBubble {
            from { opacity: 0; transform: scale(0.8) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .typing-indicator {
            display: inline-flex;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            margin: 0 3px;
            background: white;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* Feature Cards */
        .feature-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 32px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .feature-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="bg-bubble" style="width: 400px; height: 400px; top: -200px; left: -200px;"></div>
        <div class="bg-bubble" style="width: 300px; height: 300px; top: 50%; right: -150px; animation-delay: -5s;"></div>
        <div class="bg-bubble" style="width: 200px; height: 200px; bottom: -100px; left: 30%; animation-delay: -10s;"></div>
    </div>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, createContext, useContext } = React;

        // API Configuration
        const API_BASE_URL = 'http://localhost:8000';

        // App Context
        const AppContext = createContext();

        // Navigation Component
        const Navigation = ({ currentPage, setCurrentPage }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'Home', path: 'home' },
                { name: 'Chat', path: 'chat' },
                { name: 'Features', path: 'features' },
                { name: 'About', path: 'about' },
                { name: 'Contact', path: 'contact' }
            ];

            return (
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'glass-dark py-3' : 'py-6'}`}>
                    <div className="container mx-auto px-6">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center space-x-3">
                                <div className="w-12 h-12 rounded-full bg-gradient-to-r from-purple-400 to-pink-600 flex items-center justify-center">
                                    <i className="fas fa-graduation-cap text-white text-xl"></i>
                                </div>
                                <h1 className="text-2xl font-bold text-white">BU Course Agent</h1>
                            </div>
                            
                            {/* Desktop Menu */}
                            <div className="hidden md:flex items-center space-x-8">
                                {navLinks.map(link => (
                                    <button
                                        key={link.path}
                                        onClick={() => setCurrentPage(link.path)}
                                        className={`text-white transition-all duration-300 hover:text-purple-200 ${
                                            currentPage === link.path ? 'font-bold border-b-2 border-white' : ''
                                        }`}
                                    >
                                        {link.name}
                                    </button>
                                ))}
                                <button className="btn-gradient">
                                    Get Started
                                </button>
                            </div>
                            
                            {/* Mobile Menu Button */}
                            <button
                                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                className="md:hidden text-white"
                            >
                                <i className={`fas ${mobileMenuOpen ? 'fa-times' : 'fa-bars'} text-2xl`}></i>
                            </button>
                        </div>
                        
                        {/* Mobile Menu */}
                        {mobileMenuOpen && (
                            <div className="md:hidden glass mt-4 p-6 rounded-2xl slide-up">
                                {navLinks.map(link => (
                                    <button
                                        key={link.path}
                                        onClick={() => {
                                            setCurrentPage(link.path);
                                            setMobileMenuOpen(false);
                                        }}
                                        className={`block w-full text-left text-white py-3 px-4 rounded-lg transition-all hover:bg-white hover:bg-opacity-10 ${
                                            currentPage === link.path ? 'font-bold bg-white bg-opacity-10' : ''
                                        }`}
                                    >
                                        {link.name}
                                    </button>
                                ))}
                            </div>
                        )}
                    </div>
                </nav>
            );
        };

        // Home Page Component
        const HomePage = ({ setCurrentPage }) => {
            const features = [
                {
                    icon: 'fa-brain',
                    title: 'AI-Powered Recommendations',
                    description: 'Get personalized course suggestions based on your academic profile and goals',
                    color: 'from-purple-400 to-pink-600'
                },
                {
                    icon: 'fa-calendar-check',
                    title: 'Smart Schedule Planning',
                    description: 'Optimize your semester schedule with intelligent conflict resolution',
                    color: 'from-blue-400 to-cyan-600'
                },
                {
                    icon: 'fa-chart-line',
                    title: 'Progress Tracking',
                    description: 'Monitor your academic journey and stay on track for graduation',
                    color: 'from-green-400 to-teal-600'
                },
                {
                    icon: 'fa-users',
                    title: 'Professor Insights',
                    description: 'Access ratings and reviews to choose the best instructors',
                    color: 'from-yellow-400 to-orange-600'
                },
                {
                    icon: 'fa-file-alt',
                    title: 'Transcript Analysis',
                    description: 'Upload your transcript for instant personalized recommendations',
                    color: 'from-indigo-400 to-purple-600'
                },
                {
                    icon: 'fa-graduation-cap',
                    title: 'Degree Planning',
                    description: 'Map out your entire academic path from enrollment to graduation',
                    color: 'from-pink-400 to-red-600'
                }
            ];

            return (
                <div className="min-h-screen pt-24 pb-12">
                    {/* Hero Section */}
                    <section className="container mx-auto px-6 py-20">
                        <div className="text-center max-w-5xl mx-auto">
                            <div className="mb-8 bounce">
                                <i className="fas fa-robot text-8xl text-white opacity-90"></i>
                            </div>
                            <h1 className="text-5xl md:text-7xl font-black mb-6 gradient-text-light slide-up">
                                Your AI Academic Companion
                            </h1>
                            <p className="text-xl md:text-2xl text-white opacity-90 mb-12 leading-relaxed fade-in">
                                Navigate your academic journey with confidence. Get instant course recommendations,
                                schedule optimization, and personalized guidance powered by cutting-edge AI.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center fade-in">
                                <button 
                                    onClick={() => setCurrentPage('chat')}
                                    className="btn-gradient text-lg px-8 py-4 neon-box"
                                >
                                    <i className="fas fa-comments mr-3"></i>
                                    Start Chatting
                                </button>
                                <button className="glass text-white px-8 py-4 rounded-full text-lg font-semibold hover:bg-white hover:bg-opacity-20 transition-all">
                                    <i className="fas fa-play-circle mr-3"></i>
                                    Watch Demo
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* Features Grid */}
                    <section className="container mx-auto px-6 py-20">
                        <h2 className="text-4xl font-bold text-center text-white mb-12">
                            Everything You Need to Succeed
                        </h2>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {features.map((feature, index) => (
                                <div
                                    key={index}
                                    className="feature-card card-hover"
                                    style={{ animationDelay: `${index * 0.1}s` }}
                                >
                                    <div className={`w-16 h-16 rounded-2xl bg-gradient-to-r ${feature.color} flex items-center justify-center mb-6`}>
                                        <i className={`fas ${feature.icon} text-white text-2xl`}></i>
                                    </div>
                                    <h3 className="text-2xl font-bold text-white mb-3">{feature.title}</h3>
                                    <p className="text-white opacity-80">{feature.description}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Stats Section */}
                    <section className="container mx-auto px-6 py-20">
                        <div className="glass rounded-3xl p-12">
                            <div className="grid md:grid-cols-4 gap-8 text-center">
                                <div>
                                    <h3 className="text-5xl font-bold text-white mb-2">10k+</h3>
                                    <p className="text-white opacity-80">Active Students</p>
                                </div>
                                <div>
                                    <h3 className="text-5xl font-bold text-white mb-2">500+</h3>
                                    <p className="text-white opacity-80">Courses Available</p>
                                </div>
                                <div>
                                    <h3 className="text-5xl font-bold text-white mb-2">98%</h3>
                                    <p className="text-white opacity-80">Satisfaction Rate</p>
                                </div>
                                <div>
                                    <h3 className="text-5xl font-bold text-white mb-2">24/7</h3>
                                    <p className="text-white opacity-80">AI Availability</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* CTA Section */}
                    <section className="container mx-auto px-6 py-20">
                        <div className="glass-dark rounded-3xl p-12 text-center">
                            <h2 className="text-4xl font-bold text-white mb-6">
                                Ready to Transform Your Academic Journey?
                            </h2>
                            <p className="text-xl text-white opacity-80 mb-8 max-w-2xl mx-auto">
                                Join thousands of students who are already using BU Course Agent to excel in their studies.
                            </p>
                            <button 
                                onClick={() => setCurrentPage('chat')}
                                className="btn-gradient text-lg px-10 py-4"
                            >
                                Get Started Now
                                <i className="fas fa-arrow-right ml-3"></i>
                            </button>
                        </div>
                    </section>
                </div>
            );
        };

        // Chat Page Component
        const ChatPage = () => {
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [sessionId, setSessionId] = useState(null);
            const [userId] = useState(localStorage.getItem('userId') || `user_${Date.now()}`);
            const [showSidebar, setShowSidebar] = useState(true);
            const [uploadedFile, setUploadedFile] = useState(null);
            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('userId', userId);
                // Add welcome message
                setMessages([{
                    id: Date.now(),
                    text: "ðŸ‘‹ Hello! I'm your BU Course Agent. I can help you with:\n\nâ€¢ Course recommendations\nâ€¢ Schedule planning\nâ€¢ Professor ratings\nâ€¢ Degree requirements\nâ€¢ Career guidance\n\nHow can I assist you today?",
                    sender: 'agent',
                    timestamp: new Date()
                }]);
            }, []);

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            const sendMessage = async (text = null) => {
                const messageText = text || inputValue.trim();
                if (!messageText) return;

                const userMessage = {
                    id: Date.now(),
                    text: messageText,
                    sender: 'user',
                    timestamp: new Date()
                };
                setMessages(prev => [...prev, userMessage]);
                setInputValue('');
                setIsTyping(true);

                try {
                    const response = await fetch(`${API_BASE_URL}/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: messageText,
                            user_id: userId,
                            session_id: sessionId
                        })
                    });

                    const data = await response.json();
                    
                    if (!sessionId && data.session_id) {
                        setSessionId(data.session_id);
                    }

                    const agentMessage = {
                        id: Date.now() + 1,
                        text: data.response || "I'm processing your request...",
                        sender: 'agent',
                        timestamp: new Date()
                    };
                    setMessages(prev => [...prev, agentMessage]);

                } catch (error) {
                    console.error('Error:', error);
                    const errorMessage = {
                        id: Date.now() + 1,
                        text: "I apologize, but I'm having connection issues. Please try again in a moment.",
                        sender: 'agent',
                        timestamp: new Date()
                    };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsTyping(false);
                }
            };

            const quickActions = [
                { icon: 'fa-book', text: 'Course Recommendations', action: 'I need course recommendations for next semester' },
                { icon: 'fa-calendar-alt', text: 'Schedule Planning', action: 'Help me plan my class schedule' },
                { icon: 'fa-star', text: 'Professor Ratings', action: 'Show me professor ratings for CS courses' },
                { icon: 'fa-graduation-cap', text: 'Degree Requirements', action: 'What are my remaining degree requirements?' },
                { icon: 'fa-briefcase', text: 'Career Guidance', action: 'What career paths are available for my major?' },
                { icon: 'fa-clipboard-check', text: 'Prerequisites', action: 'Check prerequisites for advanced courses' }
            ];

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    setUploadedFile(file);
                    sendMessage(`I've uploaded my transcript: ${file.name}`);
                }
            };

            return (
                <div className="min-h-screen pt-20 flex">
                    {/* Sidebar */}
                    {showSidebar && (
                        <div className="w-80 glass-dark m-4 rounded-2xl p-6 slide-up">
                            <div className="flex items-center justify-between mb-6">
                                <h3 className="text-xl font-bold text-white">Quick Actions</h3>
                                <button 
                                    onClick={() => setShowSidebar(false)}
                                    className="text-white opacity-60 hover:opacity-100"
                                >
                                    <i className="fas fa-times"></i>
                                </button>
                            </div>
                            
                            <button 
                                onClick={() => {
                                    setMessages([{
                                        id: Date.now(),
                                        text: "Starting a new conversation. How can I help you?",
                                        sender: 'agent',
                                        timestamp: new Date()
                                    }]);
                                    setSessionId(null);
                                }}
                                className="w-full btn-gradient mb-6"
                            >
                                <i className="fas fa-plus mr-2"></i>
                                New Chat
                            </button>

                            <div className="space-y-3 mb-6">
                                {quickActions.map((action, index) => (
                                    <button
                                        key={index}
                                        onClick={() => sendMessage(action.action)}
                                        className="w-full text-left glass p-3 rounded-lg text-white hover:bg-white hover:bg-opacity-10 transition-all"
                                    >
                                        <i className={`fas ${action.icon} mr-3`}></i>
                                        {action.text}
                                    </button>
                                ))}
                            </div>

                            <div className="mt-auto">
                                <input
                                    ref={fileInputRef}
                                    type="file"
                                    onChange={handleFileUpload}
                                    accept=".pdf,.doc,.docx,.txt"
                                    className="hidden"
                                />
                                <button 
                                    onClick={() => fileInputRef.current?.click()}
                                    className="w-full glass p-3 rounded-lg text-white hover:bg-white hover:bg-opacity-10 transition-all"
                                >
                                    <i className="fas fa-upload mr-2"></i>
                                    Upload Transcript
                                </button>
                                {uploadedFile && (
                                    <p className="text-white opacity-60 text-sm mt-2">
                                        <i className="fas fa-file mr-1"></i>
                                        {uploadedFile.name}
                                    </p>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Chat Area */}
                    <div className="flex-grow flex flex-col m-4">
                        {/* Chat Header */}
                        <div className="glass rounded-t-2xl p-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center">
                                    {!showSidebar && (
                                        <button 
                                            onClick={() => setShowSidebar(true)}
                                            className="text-white mr-4"
                                        >
                                            <i className="fas fa-bars text-xl"></i>
                                        </button>
                                    )}
                                    <div className="w-12 h-12 rounded-full bg-gradient-to-r from-purple-400 to-pink-600 flex items-center justify-center mr-4">
                                        <i className="fas fa-robot text-white text-xl"></i>
                                    </div>
                                    <div>
                                        <h2 className="text-xl font-bold text-white">BU Course Assistant</h2>
                                        <div className="flex items-center">
                                            <span className="w-2 h-2 bg-green-400 rounded-full mr-2 pulse"></span>
                                            <span className="text-white opacity-60 text-sm">Always Online</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex space-x-3">
                                    <button className="text-white opacity-60 hover:opacity-100 transition" title="Export Chat">
                                        <i className="fas fa-download text-xl"></i>
                                    </button>
                                    <button className="text-white opacity-60 hover:opacity-100 transition" title="Clear Chat">
                                        <i className="fas fa-trash text-xl"></i>
                                    </button>
                                    <button className="text-white opacity-60 hover:opacity-100 transition" title="Settings">
                                        <i className="fas fa-cog text-xl"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Messages Area */}
                        <div className="flex-grow glass p-6 chat-container">
                            {messages.map(message => (
                                <div key={message.id} className={`flex ${message.sender === 'user' ? 'justify-end' : 'justify-start'} mb-4 message-bubble`}>
                                    {message.sender === 'agent' && (
                                        <div className="w-10 h-10 rounded-full bg-gradient-to-r from-purple-400 to-pink-600 flex items-center justify-center mr-3 flex-shrink-0">
                                            <i className="fas fa-robot text-white text-sm"></i>
                                        </div>
                                    )}
                                    <div className={`max-w-2xl ${message.sender === 'user' ? 'order-1' : 'order-2'}`}>
                                        <div className={`px-6 py-4 rounded-2xl ${
                                            message.sender === 'user'
                                                ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white'
                                                : 'glass-dark text-white'
                                        }`}>
                                            <p className="whitespace-pre-wrap">{message.text}</p>
                                            <p className="text-xs opacity-60 mt-2">
                                                {message.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                            </p>
                                        </div>
                                    </div>
                                    {message.sender === 'user' && (
                                        <div className="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center ml-3 flex-shrink-0">
                                            <i className="fas fa-user text-white text-sm"></i>
                                        </div>
                                    )}
                                </div>
                            ))}
                            
                            {isTyping && (
                                <div className="flex justify-start mb-4">
                                    <div className="w-10 h-10 rounded-full bg-gradient-to-r from-purple-400 to-pink-600 flex items-center justify-center mr-3">
                                        <i className="fas fa-robot text-white text-sm"></i>
                                    </div>
                                    <div className="typing-indicator">
                                        <div className="typing-dot"></div>
                                        <div className="typing-dot"></div>
                                        <div className="typing-dot"></div>
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>

                        {/* Input Area */}
                        <div className="glass rounded-b-2xl p-4">
                            <div className="flex items-center space-x-3">
                                <button className="text-white opacity-60 hover:opacity-100 transition">
                                    <i className="fas fa-paperclip text-xl"></i>
                                </button>
                                <button className="text-white opacity-60 hover:opacity-100 transition">
                                    <i className="fas fa-smile text-xl"></i>
                                </button>
                                <input
                                    type="text"
                                    value={inputValue}
                                    onChange={(e) => setInputValue(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                    placeholder="Type your message..."
                                    className="flex-grow bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-60 px-5 py-3 rounded-full focus:outline-none focus:bg-opacity-20 transition-all"
                                />
                                <button onClick={() => sendMessage()} className="btn-gradient rounded-full px-6">
                                    <i className="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Features Page Component (Placeholder)
        const FeaturesPage = () => (
            <div className="min-h-screen pt-24 pb-12">
                <div className="container mx-auto px-6">
                    <h1 className="text-5xl font-bold text-center text-white mb-12">Features</h1>
                    <div className="glass p-12 rounded-3xl text-center">
                        <p className="text-white text-xl">Features page content will be added based on your specifications.</p>
                    </div>
                </div>
            </div>
        );

        // About Page Component (Placeholder)
        const AboutPage = () => (
            <div className="min-h-screen pt-24 pb-12">
                <div className="container mx-auto px-6">
                    <h1 className="text-5xl font-bold text-center text-white mb-12">About Us</h1>
                    <div className="glass p-12 rounded-3xl text-center">
                        <p className="text-white text-xl">About page content will be added based on your specifications.</p>
                    </div>
                </div>
            </div>
        );

        // Contact Page Component (Placeholder)
        const ContactPage = () => (
            <div className="min-h-screen pt-24 pb-12">
                <div className="container mx-auto px-6">
                    <h1 className="text-5xl font-bold text-center text-white mb-12">Contact Us</h1>
                    <div className="glass p-12 rounded-3xl text-center">
                        <p className="text-white text-xl">Contact page content will be added based on your specifications.</p>
                    </div>
                </div>
            </div>
        );

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');

            const renderPage = () => {
                switch(currentPage) {
                    case 'home':
                        return <HomePage setCurrentPage={setCurrentPage} />;
                    case 'chat':
                        return <ChatPage />;
                    case 'features':
                        return <FeaturesPage />;
                    case 'about':
                        return <AboutPage />;
                    case 'contact':
                        return <ContactPage />;
                    default:
                        return <HomePage setCurrentPage={setCurrentPage} />;
                }
            };

            return (
                <AppContext.Provider value={{ currentPage, setCurrentPage }}>
                    <div className="min-h-screen">
                        <Navigation currentPage={currentPage} setCurrentPage={setCurrentPage} />
                        {renderPage()}
                    </div>
                </AppContext.Provider>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
